<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="row">
    <header class="header-details full-flex"><h1 class="header-container container">Code Journal</h1></header>
    <main class="container">
      <div data-view="entry-form">
        <form class="row centered">
          <div class="row column-full full-flex">
            <h1>New Entry</h1>
          </div>
          <img class="column-half" src="images/placeholder-image-square.jpg">
          <div class="column-half">
            <div class="row">
              <label class="full-flex" for="Title">Title</label>
              <input class="full-flex text-input" id="Title" type="text">
            </div>
            <div class="row">
              <label class="full-flex" for="Photo-URL">Photo URL</label>
              <input class="full flex text-input" id="Photo-URL" type="url">
            </div>
          </div>
          <div class="column-full row">
            <label class="full-flex" for="Notes">Notes</label>
            <textarea class="full-flex text-input notes" id="Notes" type="text"></textarea>
          </div>
          <div class="column-full row flex-end">
            <input class="save-button" type="submit" value="SAVE">
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
