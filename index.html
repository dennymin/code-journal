<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="row">
    <header class="header-colors full-flex row">
      <nav class="container row header-colors header-positioning full-flex">
        <h1 class="header-colors header-main">Code Journal</h1>
        <h2 class="header-colors header-sub">
          <a class="header-colors header-entries-link">Entries</a></h2>
      </nav>
    </header>
    <main class="container row full-flex">
      <div class="row column-full full-flex align-items-center">
        <div class="row flex-basis-half current-page">
          <h1 class="new-entry-form-title current-title">New Entry</h1>
          <h1 class="main-entries-title current-title hidden">Entries</h1>
        </div>
        <div class="row flex-basis-half flex-end">
          <button class="button new-entry-button" name="new-entry-button">NEW</button>
        </div>
      </div>
      <div class="new-entry-form" data-view="entry-form">
        <form class="row centered">
          <img class="column-half preview-photo" src="images/placeholder-image-square.jpg" name="preview-photo">
          <div class="column-half">
            <div class="row">
              <label class="full-flex" for="Title">Title</label>
              <input class="full-flex text-input" id="Title" type="text" required="required" name="title">
            </div>
            <div class="row photo-url-section">
              <label class="full-flex" for="Photo-Url">Photo URL</label>
              <input class="full flex text-input photoUrl" id="Photo-Url" type="url" required="required" name="photoUrl">
            </div>
          </div>
          <div class="column-full row">
            <label class="full-flex" for="Notes">Notes</label>
            <textarea class="full-flex text-input notes" id="Notes" type="text" required="required" name="notes"></textarea>
          </div>
          <div class="column-full row flex-end">
            <input class="button save-button" name="save-button" type="submit">
          </div>
        </form>
      </div>

      <div class="entries-list hidden" data-view="entries">
        <ul class="row centered">
          <li class="empty-entry-list hidden">No entries have been recorded</li>
          <li class="entry-container hidden">
            <img class="column-half object-fit-contain object-position-start" src="images/placeholder-image-square.jpg">
            <div class="column-half entry-text">
              <h2 class="entry-title-text"></h2>
              <p class="entry-notes-text">
              </p>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
